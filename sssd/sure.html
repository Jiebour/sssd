<!DOCTYPE html>
<html>
  <head>
    <title>确认订单</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapSwitch.css">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/sure.css"/>

  </head>
  <body>

<div id="userInfo" style="width:100%; background-color: #F94F29; color: white;" onclick="goToNewAddress()">
<div id="location" style="float: left;">
  &emsp;
  <span class="glyphicon glyphicon-map-marker"></span>
  &nbsp;
</div>
<div id="info" style="float: left;">
  <span style="font-size: 100%;" class="shouHuo">收货人：</span><span id="name" ></span><br>
  <span style="font-size: 95%;" class="peiSong">手机号码：</span><span id="scope" style="font-size: 90%;">
  <u class="dianJi" style="color: #000">点此创建</u></span><br>
  <span style="font-size: 95%;" class="peiSong">详细地址：</span><span id="detailedAddress" style="font-size: 90%;"></span>
</div>
<div   style="clear:both"></div> 
</div>

<div class="container">
<div class="row" style="padding: 6px 0px 6px 0px;">
  <div class="col-xs-6 h120">
    <img src="img/logo.png" class="img-responsive" style="overflow: hidden;" alt="Responsive image">
  </div><!-- /.col-lg-1 -->
  <div class="col-xs-6 h120 h120TwoRow">
    <div class="row">
      <div class="col-xs-6" style="text-align: right; font-size: 100%">总价：</div>
      <div class="col-xs-6" style="text-align: right; font-size: 100%; color:#F94F29">
        <span>￥</span>
        <span id="totalPrice">0</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6" style="text-align: right; font-size: 100%">数量：</div>
      <div class="col-xs-6" style="text-align: right; font-size: 100%; color:#F94F29">
        <span id="totalCount">0</span>
      </div>
    </div>
  </div>
</div>
</div>

<div class="container">
  <div class="divLine"></div>
<div class="row item">
  <div class="col-xs-7 childItem">
    <span style="font-weight: bold;">这个菜名八个字（带）</span>
    <span class="basicColor itemPriceFontSize">￥</span>
    <span class="basicColor itemPriceFontSize price">16</span>
  </div>
  <div class="col-xs-5 childItem" style="text-align: right;">
    <div class="btn-group" data-toggle="buttons" >
      <label class="btn btn-default buttonPM minusButton">
        <b>-</b>
      </label>
      <label class="btn btn-default buttonPM buttonPM0">
        0
      </label>
      <label class="btn btn-default buttonPM addButton">
        <b>+</b>
      </label>
    </div>
  </div>
</div>
<div class="row item">
  <div class="col-xs-5 childItem">
    <span style="font-weight: bold;">地三鲜</span>
    <span class="basicColor itemPriceFontSize">￥</span>
    <span class="basicColor itemPriceFontSize price">16</span>
  </div>
  <div class="col-xs-7 childItem" style="text-align: right;">
    <div class="btn-group" data-toggle="buttons" >
      <label class="btn btn-default buttonPM minusButton">
        <b>-</b>
      </label>
      <label class="btn btn-default buttonPM buttonPM0">
        12
      </label>
      <label class="btn btn-default buttonPM addButton">
        <b>+</b>
      </label>
    </div>
  </div>
</div>
</div>
<br><br><br><br>
<div id="gap"></div>
<div class="container">

<div class="row withBottom">
  <div class="col-xs-7" class="peiSongFei">粮票支付:</div>
  <div class="col-xs-5" style="text-align:right;">
    <div id="toggle-state-switch" class="switch" data-on-label="是" data-off-label="否">
      <input type="checkbox" name="my-checkbox" checked/>
    </div>
  </div>  
  <div class="col-xs-12">
    <span class="man30">
      共<span class="highLight">100</span>粮票，可抵<span class="highLight">￥4.0</span>
    </span>
    </div>
</div>

<div class="row withBottom">
  <div class="col-xs-5" class="peiSongFei">希望送达时间:</div>
  <div class="col-xs-7" style="text-align: right;">
<select id="time" class="selectHeight">
　　　                                                 <option selected="selected"></option>
　　　　　　　                                         <option value="1">12:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="2">13:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="3">14:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="4">15:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="5">16:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="6">17:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="7">18:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="8">19:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="9">20:00</option>
　　　　　　　　　　　　　　　　　　　　　　　　　　　 <option value="10">21:00</option>
</select>
  </div>
  <div class="col-xs-12"><span class="man30">注:受人力和交通状况影响误差在15分钟内</span></div>
</div>
<div class="row withBottom">
<div class="col-xs-5" class="payWay"><p>支付方式：</p></div>
<div class="col-xs-7" style="text-align: right;">
  <button type="button" class="btn btn-default btn-xs huoDaoFuKuanButton" disabled="disabled" onclick="showMe()">货到付款
  </button>
</div>
<div class="col-xs-12"><span class="man30">目前只支持货到付款的支付方式:-)</span></div>
</div>

<div class="row withBottom">
<div class="col-xs-4" class="peiSongFei"><p>配送费：</p></div>
<div class="col-xs-8" style="text-align: right;">
  <span class="man30">满30元免配送费</span>
  <span class="mian2yuan">|&nbsp;2.00元</span></div>
</div>

</div>
<br><br><br>
<br><br><br>
<div id="ads" class="container">
<div class="row totalCountPriceRow">
  <div id="footer1" class="col-xs-12">
    共计12份，￥108
  </div>
</div>
<div class="row xiaDanRowBackground">
  <div class="col-xs-3"></div>
  <div id="footer2" class="col-xs-6" >
    <button type="button" class="btn btn-default btn-sm btn-block xiaDanButton" onclick="xiaDan()">
      立即下单
    </button>
  </div>
  <div class="col-xs-3"></div>
</div>
</div>


<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
<script src="js/bootstrapSwitch.js"></script>
<script>

$(document).ready(function(){
  $("[name='my-checkbox']").bootstrapSwitch();
});

$('#toggle-state-switch').on('switch-change', function (e, data) {
  //alert(data.value);//data.value表明当前开关的值，false代表关
});
</script>



  </body>
</html>
