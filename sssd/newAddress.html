<!DOCTYPE html>

  <head>

<select id="Province" class="selectHeight" onchange="return select();"style="width:60%; height:30px;">

</select>

</div>
</div>

<div class="h80" style="border-bottom: solid 1px #d8d8d8; padding-top: 5px; padding-bottom: 5px; background-color: white;">

  <div class="col-xs-4" style="color: #4f4f4f; text-align: left;">二级</div>
  <div class="col-xs-8" style="text-align: right;">
  　　　 <select id="City" class="selectHeight" onchange="return result();" style="width:60%; height: 30px;">
　　　　　　　 <option selected="selected"></option>
　　　   </select>

</div>
